<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet-Friendly Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-image: url('https://images.unsplash.com/photo-1558788353-f76d92427f16');
      background-size: cover;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #ff9a8b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Pet-Friendly Home, Aman!</h1>
    <input type="text" placeholder="Enter your name" required><br>
    <input type="text" placeholder="Enter your city" required><br>
    <select>
      <option value="event_help">Event Assistance</option>
      <option value="dog_care">Dog Care</option>
      <option value="pet_walk">Pet Walking</option>
    </select><br>
    <button onclick="alert('Welcome to the Pet-Friendly Home!')">Open</button>
  </div>
</body>
</html>
